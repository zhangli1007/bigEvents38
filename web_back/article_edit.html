<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control sel-list" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" name="date" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" placeholder="文章内容"
                            value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" id="xiugai">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script id='temp_op' type='text/html'>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            var id = window.location.search.split('=')[1];
            //console.log(id);
            // 给图片设置文件预览
            // 给file按钮注册值改变事件(change事件)
            $('#exampleInputFile').on('change', function (e) {
                e.preventDefault();
                // 通过input:file标签对象里的files属性获取文件
                var file = this.files[0];
                // 给文件创建一个url
                var url = URL.createObjectURL(file);
                // 把url设置给用于预览的img标签的src属性里
                $(this).prev().attr('src', url);
            });


            //发送ajax请求获取文章类别,并渲染到下拉菜单中
            $.ajax({
                url: 'http://localhost:8080/admin/category/list',
                type: 'get',
                dataType: 'json',
                // data:{},
                success: function (backData) {
                    //调用模板
                    var res = template('temp_op', backData);
                    $('.sel-list').html(res);
                }
            });


            //发送ajax请求,根据id获取文章内容
            $.ajax({
                url: 'http://localhost:8080/admin/article/search',
                type: 'get',
                dataType: 'json',
                data: {
                    id: id
                },
                success: function (backData) {
                    console.log(backData);
                    $('#inputEmail3').val(backData.data.title);
                    $('#exampleInputFile').prev().attr('src', backData.data.cover);
                    $('.sel-list').val(backData.data.categoryId);
                    $('#dateinput').val(backData.data.date);
                    $('#rich_content').val(backData.data.content);
                }
            });

            //给修改按钮设置点击事件并发送ajax请求
            $('#xiugai').on('click', function (e) {
                e.preventDefault()
                //直接发送ajax请求
                var fd = new FormData($('form')[0]);
                fd.append('id',id);
                fd.append('content', tinyMCE.activeEditor.getContent());
                $.ajax({
                    url: 'http://localhost:8080/admin/article/edit',
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if(backData.code==200){
                            alert('修改成功')
                            window.location.href = 'article_list.html'
                        }
                    }
                });
            });

        });
    </script>
</body>

</html>
