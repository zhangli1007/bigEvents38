<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" id="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control" id="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control" id="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" name="userPic" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" id="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            //图片预览
            // 给图片设置文件预览
            // 给file按钮注册值改变事件(change事件)
            $('#exampleInputFile').on('change', function (e) {
                e.preventDefault();
                // 通过input:file标签对象里的files属性获取文件
                var file = this.files[0];
                // 给文件创建一个url
                var url = URL.createObjectURL(file);
                // 把url设置给用于预览的img标签的src属性里
                $('.user_pic').attr('src', url);
            });


            //发送ajax请求,获取用户信息并展示到相应的位置
            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                type: 'get',
                // dataType:'json',
                // data:{},
                success: function (backData) {
                    // console.log(backData);
                    // $('#username').val(backData.data.username);
                    // $('#nickname').val(backData.data.nickname);
                    // $('#email').val(backData.data.email);
                    // $('#password').val(backData.data.password);
                    for (var key in backData.data) {
                        // $('input.' + key).val(backData.data[key]);
                        // console.log('input.' + key);
                        $('#' + key).val(backData.data[key])
                        console.log('#' + key);
                    };
                    $('img.user_pic').attr('src', backData.data.userPic);
                }
            });

            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                $.ajax({
                    url: 'http://localhost:8080/admin/user/edit',
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功')
                            $.ajax({
                                url: 'http://localhost:8080/admin/user/info',
                                // type:'get',
                                // dataType:'json',
                                // data:{},
                                success: function (backData) {
                                    if (backData.code == 200) {
                                        parent.$('.user_info>span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname)
                                        parent.$('.user_info>img').attr('src', backData.data.userPic)
                                        // console.log(backData.data.userPic);                   
                                        parent.$('.user_center_link>img').attr('src', backData.data.userPic)
                                    }
                                }
                            });
                        }

                    }
                });
            });

        });
    </script>
</body>

</html>
